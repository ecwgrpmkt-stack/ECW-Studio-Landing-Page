<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECW Studio - Virtual Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="smoke-bg"></div>
    
    <canvas id="bgCanvas" class="particles-bg"></canvas>

    <button id="adminTriggerBtn" class="admin-portal-btn">ADMIN PORTAL</button>

    <div id="adminModal" class="modal-overlay">
        <div class="modal-box">
            <h2 class="modal-title">Admin Authentication</h2>
            <div class="input-group"><input type="text" id="adminUser" placeholder="Username" autocomplete="off"></div>
            <div class="input-group"><input type="password" id="adminPass" placeholder="Password"></div>
            <div id="errorMsg" class="error-msg">Invalid Credentials</div>
            <div class="modal-actions">
                <button id="cancelBtn" class="btn btn-cancel">CANCEL</button>
                <button id="loginBtn" class="btn btn-login">ENTER SYSTEM</button>
            </div>
        </div>
    </div>

    <main class="gateway-container" id="mainGateway">
        
        <header class="main-header">
            <h1 class="expand-text">ECW <span class="text-red">STUDIO</span></h1>
            <h2>EDIRISINGHA VIRTUAL GALLERY</h2>
        </header>

        <div class="cards-grid">
            <a href="https://ecwgrpmkt-stack.github.io/ECW-Studio-Exterior/models.html" class="view-card shell-link">
                <div class="video-container">
                    <video class="smooth-loop" autoplay muted playsinline preload="auto">
                        <source src="loop/exterior-loop.mp4" type="video/mp4">
                        <source src="https://raw.githubusercontent.com/ecwgrpmkt-stack/ECW-Studio-Landing-Page/main/loop/exterior-loop.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="card-labels">
                    <h3 class="card-title">EXTERIOR <span class="text-white">EXPERIENCE</span></h3>
                    <p class="card-subtitle blink-anim">ENTER FOR 3D VIEWER</p>
                </div>
            </a>

            <a href="https://ecwgrpmkt-stack.github.io/ECW-Studio-Interior/gallery.html" class="view-card shell-link">
                <div class="video-container">
                    <video class="smooth-loop" autoplay muted playsinline preload="auto">
                        <source src="loop/interior-loop.mp4" type="video/mp4">
                        <source src="https://raw.githubusercontent.com/ecwgrpmkt-stack/ECW-Studio-Landing-Page/main/loop/interior-loop.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="card-labels">
                    <h3 class="card-title">INTERIOR <span class="text-white">EXPERIENCE</span></h3>
                    <p class="card-subtitle blink-anim">ENTER FOR 360 GALLERY</p>
                </div>
            </a>
        </div>
    </main>

    <div class="fullscreen-dock" id="fsDock">
        <button id="fsToggleBtn" class="fs-btn" title="Toggle Fullscreen">â›¶</button>
    </div>

    <div id="iframeContainer" class="iframe-container">
        <iframe id="appFrame" src="" allowfullscreen allow="xr-spatial-tracking; autoplay"></iframe>
    </div>

    <script src="app.js"></script>
</body>
</html>
