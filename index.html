<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECW Studio - Virtual Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="smoke-bg"></div>

    <button id="adminTriggerBtn" class="admin-portal-btn">ADMIN PORTAL</button>

    <div id="adminModal" class="modal-overlay">
        <div class="modal-box">
            <h2 class="modal-title">Admin Authentication</h2>
            <div class="input-group">
                <input type="text" id="adminUser" placeholder="Username" autocomplete="off">
            </div>
            <div class="input-group">
                <input type="password" id="adminPass" placeholder="Password">
            </div>
            <div id="errorMsg" class="error-msg">Invalid Credentials</div>
            <div class="modal-actions">
                <button id="cancelBtn" class="btn btn-cancel">CANCEL</button>
                <button id="loginBtn" class="btn btn-login">ENTER SYSTEM</button>
            </div>
        </div>
    </div>

    <main class="gateway-container">
        
        <header class="main-header">
            <h1>ECW <span class="text-red">STUDIO</span></h1>
            <h2>EDIRISINGHA VIRTUAL GALLERY</h2>
        </header>

        <div class="cards-grid">
            
            <a href="https://ecwgrpmkt-stack.github.io/ECW-Studio-Exterior/models.html" class="view-card">
                <div class="video-container">
                    <video autoplay loop muted playsinline>
                        <source src="Loop/exterior-loop.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="card-labels">
                    <h3 class="card-title">EXTERIOR EXPERIENCE</h3>
                    <p class="card-subtitle blink-anim">ENTER FOR 3D VIEWER</p>
                </div>
            </a>

            <a href="https://ecwgrpmkt-stack.github.io/ECW-Studio-Interior/gallery.html" class="view-card">
                <div class="video-container">
                    <video autoplay loop muted playsinline>
                        <source src="Loop/interior-loop.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="card-labels">
                    <h3 class="card-title">INTERIOR EXPERIENCE</h3>
                    <p class="card-subtitle blink-anim">ENTER FOR 360 GALLERY</p>
                </div>
            </a>

        </div>

        <div class="bottom-cta-pill">
            SELECT WHAT YOU LIKE TO EXPLORE
        </div>

    </main>

    <script src="app.js"></script>
</body>
</html>
